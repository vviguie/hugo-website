# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: "Contact"
    url: '#contact'
    weight: 20
  - name : "Publications"  # Title of the link.
    identifier : publications
    url : "articles/"  # Widget Page folder name.
    weight : 50  # Position of the link in the navigation bar.
  - name: "Articles"
    parent: publications
    url: 'articles/#articles'
    weight: 51
  - name: "Working papers"
    parent: publications
    url: 'articles/#working_papers'
    weight: 52
  - name: "Book chapters or reports"
    parent: publications
    url: 'articles/#books_reports'
    weight: 53
  - name: "See all publications"
    parent: publications
    url: '/publication/'
    weight: 54
  - name: "Outreach/Communication et m√©diation scientifique"
    identifier : outreach
    url: 'outreach/'
    weight: 60
  - name: "Activities"
    parent: outreach
    url: 'outreach/#associations'
    weight: 64
  - name: "Videos"
    parent: outreach
    url: 'outreach/#videos'
    weight: 64
  - name: "Recent and upcoming talks"
    parent: outreach
    url: 'outreach/#talks'
    weight: 66
